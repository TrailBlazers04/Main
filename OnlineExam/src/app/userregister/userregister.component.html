
<div class="card m-3" id="r">
    <h2 class="reg" style="color:white">User Registration</h2><hr/>
    <div class="card-body">
        <form #Registerform="ngForm" (ngSubmit)="registerUser()">
            <small [class.text-danger]="msg.status==500">{{ msg.message }}</small>
            <div class="form-row">
                <div class="form-group col-5">
                    <label for="fname" style="color:white">First Name</label>
                    <input type="text" name="fname" class="form-control" [(ngModel)]="user.fname" #fname="ngModel" 
                        [class.is-invalid]="fname.invalid && fname.touched" required>
                    <small class="text-danger" [class.d-none]="fname.valid || fname.untouched" style="color:white">Required field</small>
                </div>
                <div class="form-group col-5">
                    <label for="lname" style="color:white">Last Name</label>
                    <input type="text" name="lname" class="form-control" [(ngModel)]="user.lname" #lname="ngModel" 
                        [class.is-invalid]="lname.invalid && lname.touched" required>
                    <small class="text-danger" [class.d-none]="lname.valid || lname.untouched" style="color:white">Required field</small>
                </div>
            </div>
            <div class="form-group">
                <label for="email" style="color:white">Email</label>
                <input type="email" class="form-control" placeholder="Email or Username" 
                    name="email" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                    #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required>
                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">Enter valid Email Id</small>
                    </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="password" style="color:white">Password</label>
                    <input type="password" class="form-control" placeholder="Password" 
                    name="password" [(ngModel)]="user.password" #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched" required>
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field></small>
                </div>
            </div>
            <div class="form-group">
              <label for="dob" style="color:white">DOB</label>
              <div class="form-row">
                <span>
                    <input type="date" class="form-control" placeholder="yyyy-mm-dd" name="dob" [(ngModel)]="user.dob" required>
                </span>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-5">
                  <label for="state" style="color:white">State</label>
                  <select type="text" name="state" size="1" class="form-control" [(ngModel)]="user.state" #state="ngModel" required>
                    <option value="" selected="selected">Select State</option>
                    <option *ngFor="let state of states" value="{{state}}">{{ state }}</option>
                  </select>
                 
              </div>
              <div class="form-group col-5">
                  <label for="city" style="color:white">City</label>
                  <select type="text" name="city" size="1" class="form-control" [(ngModel)]="user.city" #city="ngModel" required>
                    <option value="" selected="selected" style="color:white">Select City</option>
                    <option *ngFor="let city of cities" value="{{city}}">{{ city }}</option>
                  </select>
                 
              </div>
            </div>
            <div class="form-group">
              <label for="qualification" style="color:white">Qualification</label>
              <select type="text" name="qualification" size="1" class="form-control" [(ngModel)]="user.qualification" #qualification="ngModel" required>
                <option value="" selected="selected">Your Qualification</option>
                <option *ngFor="let qualification of qualifications" value="{{qualification}}">{{ qualification }}</option>
              </select>
            
          </div>
          <div class="form-group">
            <label for="mobile" style="color:white">Mobile</label>
              <input type="text" name="mobile" class="form-control" [(ngModel)]="user.mobile" #mobile="ngModel" pattern="^\d{10}$" 
              [class.is-invalid]="mobile.invalid && mobile.touched" required>
                <div *ngIf="mobile.errors && (mobile.invalid && mobile.touched)">
                    <small class="text-danger" *ngIf="mobile.errors.required">Mobile number is required field</small>
                    <small class="text-danger" *ngIf="mobile.errors.pattern">Enter valid Mobile number</small>
                </div>
          </div>
            <div class="form-group form-check">
                <input type="checkbox" name="acceptTerms" id="acceptTerms" class="form-check-input" ngModel #acceptTerms="ngModel" 
                [class.is-invalid]="acceptTerms.invalid && acceptTerms.touched" required>
                <label for="acceptTerms" class="form-check-label" style="color:white">Accept Terms & Conditions</label>
                <!-- <div *ngIf="f.submitted && acceptTerms.invalid" class="invalid-feedback">Accept Ts & Cs is required</div> -->
                <small class="text-danger" [class.d-none]="acceptTerms.valid || acceptTerms.untouched">Required field</small>
            </div>
            <div class="text-center">
                <button  [disabled]="Registerform.form.invalid" class="btn btn-success mr-1" type="submit" (click)="registerUser()">Register</button>
                <button class="btn btn-danger" type="reset">Cancel</button>
            </div>
        </form>
    </div>
</div>
