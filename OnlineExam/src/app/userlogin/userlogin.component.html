

  <div class="a">
   
  <div class="l" >
    <h2 class="log"style="color: white "> 
     LOGIN</h2><br>
  <form class="form-horizontal" #loginform="ngForm" (ngSubmit)="loginUser()">
    <small class="text-danger">{{ msg }}</small>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email"style="color: white ">&nbsp;Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Email or Username" 
          name="email" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
          #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
        
          <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter valid Email Id</small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" style="color:white "for="pwd">&nbsp;Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password" 
          name="password" [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field></small>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox" style="color:black">
            <label style="color: whitesmoke "><input type="checkbox"> Remember&nbsp;Me</label>
          </div>
        </div>
      </div>
      <div class="form-group" >
        <div class="col-sm-offset-2 col-sm-10" >
          &nbsp;<button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary" >LOG IN</button>
        </div>
      </div>
  
  </form>
<br>
  </div>
  </div>
